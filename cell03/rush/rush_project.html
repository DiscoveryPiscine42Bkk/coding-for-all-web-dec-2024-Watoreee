<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: whitesmoke;
            border-bottom: 2px solid #ccc;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            z-index: 3;
        }

        nav a {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            color: #007BFF;
        }

        
        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .home-text {
            position: relative;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 2;
        }


        .portfolio-page {
            padding: 80px 20px;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
            color: black
        }

        .owner-info {
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
        }

        .owner-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }

        .owner-photo img {
            width: 100%;
            height: auto;
        }

        .skills, .contact {
            margin: 20px 0;
        }

        .skills ul {
            list-style: none;
        }

        .skills ul li {
            padding: 5px 0;
        }
        .profile{
            border: 1px solid #000000;
            width: 300px;
            min-height: 100px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.4);
            z-index: 1;
        }

    </style>
</head>
<body>
    <nav>
        <a href="rush_project.html">Home</a>
        <a href="jeans.html">Jeans</a>
        <a href="fourth.html">Fourth</a>
    </nav>

    <section id="home" class="home">
        <div class="home-text">Welcome to Our Portfolio</div>
    </section>
</body>
</html>
