<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80px;
            padding: 5px;
            font-size: 16px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Basic Calculator</h1>
    <form id="calculator-form" class="calculator">
        <input type="text" id="leftOperand" placeholder="Number" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightOperand" placeholder="Number" required>
        <input type="submit" value="Try me!">
    </form>

    <script>
        $(document).ready(function() {
            $('#calculator-form').on('submit', function(event) {
                event.preventDefault();

                const leftOperand = $('#leftOperand').val();
                const operator = $('#operator').val();
                const rightOperand = $('#rightOperand').val();

                if (leftOperand.includes(" ") || rightOperand.includes(" ")){
                    alert('Error :(');
                    console.error('Error :(');
                    return;
                }

                if (!Number.isInteger(Number(leftOperand)) || !Number.isInteger(Number(rightOperand))) {
                    alert('Error :(');
                    console.error('Error :(');
                    return;
                }

                const leftOperandInt = parseInt(leftOperand, 10);
                const rightOperandInt = parseInt(rightOperand, 10);
            
                if (leftOperandInt > 2147483647 || rightOperandInt > 2147483647) { //max int number
                    alert('Error :(');
                    console.error('Error :(');
                    return;
                }

                if (leftOperandInt < 0 || rightOperandInt < 0) {
                    alert('Error :(');
                    console.error('Error :(');
                    return;
                }

                if ((operator === '/' || operator === '%') && rightOperandInt === 0) {
                    alert("It's over 9000! Division by zero is not allowed.");
                    console.error("It's over 9000! Division by zero is not allowed.");
                    return;
                }

                let result;
                switch (operator) {
                    case '+':
                        result = leftOperandInt + rightOperandInt;
                        break;
                    case '-':
                        result = leftOperandInt - rightOperandInt;
                        break;
                    case '*':
                        result = leftOperandInt * rightOperandInt;
                        break;
                    case '/':
                        result = leftOperandInt / rightOperandInt;
                        break;
                    case '%':
                        result = leftOperandInt % rightOperandInt;
                        break;
                    default:    
                        alert('Error :(');
                        console.error('Error :(');
                        return;
                }

                alert(`Result: ${result}`);
                console.log(`Result: ${result}`);
            });

            setInterval(function() {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
