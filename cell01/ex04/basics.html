<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 60px;
            margin-top: 50px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        img {
            width: 600px;
            height: 500px;
            object-fit: cover;
            border: 2px solid black;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        hr {
            margin-top: 50px;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: "Courier New", monospace;
            margin-right: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Basics★</h1>
    <div class="image-container">
        <div>
            <img src="https://img.icons8.com/?size=512&id=mBkyWceUPlkM&format=png" alt="Shop 1">
            <a href="https://shopee.co.th" class="link" target="_blank">Shop 1</a>
        </div>
        <div>
            <img src="https://www.sahachol.com/wp-content/uploads/2019/12/icon-lazada.png" alt="Shop 2">
            <a href="https://www.lazada.co.th/#?" class="link" target="_blank">Shop 2</a>
        </div>
    </div>
    <hr>
    <div class="footer">
        © bthonkla 2021
    </div>
</body>
</html>
